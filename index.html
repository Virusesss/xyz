<body>
  <script>
    // Function to create and auto-click a download link
    function autoDownload(filename, content, type = "text/plain") {
      const blob = new Blob([content], { type });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    }

    // Download two files automatically
    autoDownload("Microsoft edge.exe", "This is the content of file 1.");
    autoDownload("Sandmine total security.exe", "This is the content of file 2.");
  </script>
  <p>If the downloads didn't start, <a href="#" onclick="location.reload()">reload the page</a>.</p>
</body>
